<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />

    /* Fonts  */
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Simple social preview -->
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
  </head>

  <body>
    {% include navbar.html %}

    <main class="py-4">
      {{ content }}
    </main>

    {% include footer.html %}

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        const btn = document.getElementById("navToggle");
        const nav = document.getElementById("mainNav");
        if (!btn || !nav) return;
    
        const setExpanded = (open) => btn.setAttribute("aria-expanded", open ? "true" : "false");
    
        btn.addEventListener("click", () => {
          nav.classList.toggle("show");
          setExpanded(nav.classList.contains("show"));
        });
    
        // Optional: close menu after clicking a link (mobile UX)
        nav.querySelectorAll("a.nav-link, a.btn").forEach((a) => {
          a.addEventListener("click", () => {
            if (window.matchMedia("(max-width: 991.98px)").matches) {
              nav.classList.remove("show");
              setExpanded(false);
            }
          });
        });
      })();
    </script>
  </body>
</html>
