<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}" />

    <!-- Simple social preview -->
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
  </head>

  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
          <a class="navbar-brand fw-semibold d-flex align-items-center gap-2" href="{{ '/' | relative_url }}">
            <img
              src="{{ '/assets/img/Icon.jpg' | relative_url }}"
              alt="Blueprint Maintenance Services"
              width="34"
              height="34"
              class="rounded-2"
              style="object-fit:contain;"
            />
            <span class="d-none d-sm-inline">Blueprint Maintenance Services</span>
          </a>
    
        <button
          id="navToggle"
          class="navbar-toggler"
          type="button"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="{{ '/services/' | relative_url }}">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ '/pricing/' | relative_url }}">Pricing</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ '/about/' | relative_url }}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ '/contact/' | relative_url }}">Contact</a></li>
            <li class="nav-item ms-lg-2">
              <a class="btn btn-primary btn-sm px-3" href="{{ '/contact/' | relative_url }}">Get a quote</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

    <main class="py-4">
      {{ content }}
    </main>

    {% include footer.html %}

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      (function () {
        const btn = document.getElementById("navToggle");
        const nav = document.getElementById("mainNav");
        if (!btn || !nav) return;
    
        const setExpanded = (open) => btn.setAttribute("aria-expanded", open ? "true" : "false");
    
        btn.addEventListener("click", () => {
          nav.classList.toggle("show");
          setExpanded(nav.classList.contains("show"));
        });
    
        // Optional: close menu after clicking a link (mobile UX)
        nav.querySelectorAll("a.nav-link, a.btn").forEach((a) => {
          a.addEventListener("click", () => {
            if (window.matchMedia("(max-width: 991.98px)").matches) {
              nav.classList.remove("show");
              setExpanded(false);
            }
          });
        });
      })();
    </script>
  </body>
</html>
